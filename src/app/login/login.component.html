<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-6 col-10 mx-auto mt-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title">Owl Book</h5>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value, loginForm)">
                        <div class="form-group">
                            <input 
                                required 
                                ngModel
                                name="email" 
                                #email="ngModel" 
                                type="email" 
                                class="form-control"
                                email
                                id="email" 
                                placeholder="Email">
                            <small 
                                class="text-danger" 
                                *ngIf="email.touched && !email.valid">
                                Please enter a valid email id!
                            </small>
                        </div>
                        <div class="form-group">
                            <input 
                                ngModel
                                required 
                                name="password" 
                                #password="ngModel" 
                                type="password" 
                                class="form-control" 
                                minlength="3"
                                id="password"
                                placeholder="Password">
                            <small 
                                class="text-danger" 
                                *ngIf="password.touched && !password.valid">
                                Please enter password!
                            </small>
                        </div>
                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            [disabled]="!loginForm.valid">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>        
    </div>
</div>
